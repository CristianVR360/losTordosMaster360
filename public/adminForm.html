<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Lote360</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Inicio</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button id="logoutButton" type="submit" class="btn btn-danger">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 93vh">

    <div class="w-75">
      <!-- Tabla de lotes -->
      <div class="table-responsive">
      <table class="table table-bordered table-hover" id="hotspotTable">
        <thead>
          <tr>
            <th>ID Lote</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Disponibilidad</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí irían las filas con los datos de los lotes, por ejemplo: -->
       
          <!-- ... [más filas según los lotes] ... -->
        </tbody>
      </table>
    </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Lote <span id="modalLoteId"></span></h5>

                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form id="editForm">
                      <div class="form-group">
                          <label for="titleInput">Precio</label>
                          <input type="text" class="form-control" id="titleInput" >
                      </div>
                      <div class="form-group">
                          <label for="descriptionInput">Descripción</label>
                          <textarea class="form-control" id="descriptionInput"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="skinIDSelect">Estado</label>
                          <select id="skinIDSelect">
                              <option value="ht_disponible">Disponible</option>
                              <option value="ht_noDisponible">No Disponible</option>
                              <option value="ht_reservado">Reservado</option>
                              <option value="ht_opcion4">Oferta</option>
                          </select>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="saveChangesBtn">Guardar</button>
              </div>
          </div>
      </div>
  </div>

  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scriptAdmin.js"></script>
  </body>
</html>
